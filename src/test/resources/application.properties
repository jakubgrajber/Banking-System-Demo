spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.main.allow-bean-definition-overriding=true

spring.mail.host= localhost
spring.mail.port= 1025
spring.mail.username= user
spring.mail.password= user
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smpt.ssl= "*"
spring.mail.properties.mail.smpt.starttls_enable = true
spring.mail.properties.mail.smpt.auth = true
spring.mail.properties.mail.smpt.connectiontimeout = 5000
spring.mail.properties.mail.smpt.timeout = 3000
spring.mail.properties.mail.smpt.writetimeout = 5000
